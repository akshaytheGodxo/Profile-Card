<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="main-box">
        <div class="upper-box"><img src="pfp1.jpeg" alt=""></div>
        
        <div class="lower-box">
            <h1>Akshay Singh Chauhan</h1>
            <p>Engineer / Developer</p>
            <div class="logos">
                
            <img src="icons8-github.gif" alt="">
            <img src="icons8-instagram-48.png" alt="">
            <a href="http://" target="_blank"><img src="icons8-twitter-48.png" alt=""></a>
            <a href="https://www.linkedin.com/in/akshay-singh-chauhan-wow" target="_blank"><img src="icons8-linkedin-48.png" alt=""></a>
            </div>
            <div class="buttons">
                <button>Subsribe</button>
                <br>
                <button>Share</button>
            </div>
            <div class="container">
                
            <img src="icons8-like-24.png" alt="" class="icon">
            <div class="bar"></div>
            <div class="invis"></div>
            <img src="icons8-share-48.png" alt="" class="icon">
            <div class="bar"></div>
            <div class="invis"></div>
            <img src="icons8-comment-24.png" alt="" class="icon">
            </div>
        </div>
    </div>
</body>
</html>
